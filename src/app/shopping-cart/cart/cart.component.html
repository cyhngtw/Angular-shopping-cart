<div *ngIf="coursesShopping.length === 0" class="me-2 alert bg-secondary mt-5 mr-5"><span>what you wanna eat today?</span></div>

<ng-container *ngIf="coursesShopping.length > 0" >
    
<table mat-table [dataSource]="coursesShopping" class="mat-elevation-z8  mr-5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.title}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.price | currency }} </td>
      </ng-container>
    
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> Quantity</th>
        <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.qty }} </td>
      </ng-container>

     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let row" style="width: 15%;">
                    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="Delete(row)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
               </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-card class="example-card mr-5 ">
    <mat-card-header>
      <mat-card-title class="card-container-left">Total : {{getTotal() | currency}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  
</mat-card>

</ng-container>
